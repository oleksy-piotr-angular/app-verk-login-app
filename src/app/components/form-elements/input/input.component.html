<div class="form-group">
  <label>{{ label | titlecase }}</label>
  <input
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    (input)="onChanged($event)"
    (blur)="onTouched()"
    [disabled]="isDisabled"
    class="form-control"
  />
  <app-error-message-control [control]="control"></app-error-message-control>
</div>
